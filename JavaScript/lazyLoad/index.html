  </div>
  <script>
    $(function () {
      var windowHeight = $(window).height(),
        windowScrllTop = 0,
        $imgList = $('.img-wrapper img')
      $(window).on('scroll', function() {
        windowScrllTop = $(window).scrollTop()
        lazyLoad()
      })
      lazyLoad()
      function lazyLoad () {
        $.each($imgList, function (index, item) {
          var $img = $(item)
          if ($img.attr('data-origin')) {
            var offsetTop = $img.offset().top
            console.log(offsetTop)
            if (offsetTop + 100 <= windowHeight + windowScrllTop) {
              $img.attr('src', $img.data('origin'))
              $img.removeAttr('data-origin')
            }
          }
        })
      }
    })
  </script>
